<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <style>
        .conteudo {
            /* em uma unica propriedade */
            border: 10px dotted #ff0000;
        }

        .conteudo2 {
            /* Propriedade separada */
            border-color: #1c01b4 #008000 yellow #8d045f; /* cada borda com cores difente */
            border-width: 10px; /* Largura */
            border-style: solid; /* Estilo */
        }
    </style>
</head>

<body>

    <div class="conteudo">
        Bordas<br>
        Bordas<br>
        Bordas<br>
        Bordas<br>
    </div>

    <div class="conteudo2">
        Bordas<br>
        Bordas<br>
        Bordas<br>
        Bordas<br>
    </div>

</body>

</html>
