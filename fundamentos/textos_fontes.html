<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            font-size: 40px;
        }

        .texto {
            /* px (tamalho fixo), %(tamanho relativo), em(tamanho relativo ao container) */
            font-size: 1em;
        }

        .texto2 {
            font-size: 2em;
            text-align: center;
        }
    </style>
    <title>Fontes e textos</title>
</head>

<body>
    <div>
        <p class="texto">
            Conteudo 1
        </p>
        <p class="texto2">
            Conteudo 2
        </p>
    </div>
</body>

</html>
